<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="h-[1080px] flex items-center justify-center bg-[#686163]">
      <!-- #ABFFD6   h-657-->
      <div
        class="bg-[#edfff5] rounded-[24px] overflow-hidden relative h-[737px] p-[40px] flex flex-col justify-end"
      >
        <img
          class="w-[42px] h-[42px] absolute top-8 right-8"
          src="./assests/basil_cross-solid.png"
        />
        <img
          class="absolute z-10 -top-24 right-0"
          src="./assests/Ellipse 15.png"
        />
        <img
          class="absolute z-10 top-2 right-0"
          src="./assests/Ellipse 15.png"
        />
        <img
          class="absolute z-10 top-32 right-0"
          src="./assests/Ellipse 15.png"
        />
        <img
          class="absolute z-10 bottom-20 right-0"
          src="./assests/Ellipse 15.png"
        />
        <img
          class="absolute z-10 -bottom-14 right-0"
          src="./assests/Ellipse 15.png"
        />
        <div class="flex flex-col relative z-40">
          <div class="flex flex-col self-end">
            <div class="flex flex-col gap-[40px]">
              <div class="self-center">
                <img
                  class="w-[500px] h-[300px] self-center"
                  src="./assests//vector.png"
                />
              </div>
              <div>
                <div>
                  <p
                    class="text-[16px] text-[#018343] text-center font-semibold font-normal leading-normal"
                  >
                    Your Success awaits!
                  </p>

                  <h2
                    class="text-[36px] mt-[10px] text-[#433F40] text-center font-semibold leading-normal font-normal"
                  >
                    Thank you !
                  </h2>
                </div>
                <div class="mt-[20px]">
                  <p
                    class="font-normal text-[#686163] text-[20px] leading-7 text-center w-[550px]"
                  >
                    Your form have been submitted successfully. We'll reach out
                    to you soon
                  </p>
                </div>
              </div>
              <div class="flex gap-[20px] self-center">
                <button
                  class="flex items-center gap-[20px] rounded-[30px] text-white px-[16px] py-[10px] text-[16px] bg-[#018343] font-normal leading-6"
                >
                  Explore Mindrisers
                  <img src="./assests/white_arrow.png" />
                </button>
                <button
                  class="flex items-center gap-[20px] bg-white rounded-[30px] px-[16px] py-[10px] text-[16px] border-2 border-[#018343] text-[#018343] font-normal leading-6"
                >
                  Explore Courses
                  <img src="./assests/green_arrow.png" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
